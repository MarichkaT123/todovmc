# Визначаємо всі стадії пайплайна
stages:
  - build
  - sonar
  - docker
  - deploy

# Загальне image для jobs
default:
  image: node:16
  cache:
    paths:
      - node_modules/

# Змінні
variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  DOCKER_DRIVER: overlay2

# Скріпт, який виконується перед усіма job
before_script:
  - npm install --legacy-peer-deps --unsafe-perm

# ========================
# JOB: Build
# ========================
build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/

# ========================
# JOB: Sonar
# ========================
sonar:
  stage: sonar
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  script:
    - sonar-scanner
  allow_failure: false

# ========================
# JOB: Docker Build & Push
# ========================
docker-build:
  stage: docker
  image: docker:20
  services:
    - docker:20-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA

# ========================
# JOB: Deploy
# ========================
deploy:
  stage: deploy
  script:
    - echo "Deploying..."
  when: manual
